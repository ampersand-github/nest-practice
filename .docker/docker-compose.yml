version: '3.7'
services:
  nest-practice-db:
    container_name: nest-practice
    image: postgres:14.0
    ports:
      - '5423:5432' # portが被らないように5403:5432 -> '5423:5432'に変更
    volumes:
      - nest-practice-db-store:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: prisma2021
      POSTGRES_DB: prisma
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8'
      TZ: 'Asia/Tokyo'

volumes:
  nest-practice-db-store:
    driver: local
